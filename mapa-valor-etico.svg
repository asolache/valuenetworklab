<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .node { font: 600 14px sans-serif; text-anchor: middle; dominant-baseline: middle; }
    .label { font: 12px sans-serif; fill: #374151; }
    .tangible { stroke: #1e40af; stroke-width: 2; fill: none; marker-end: url(#arrow-tangible); }
    .intangible { stroke: #10b981; stroke-width: 2; stroke-dasharray: 5,5; fill: none; marker-end: url(#arrow-intangible); }
    .purpose { font: 700 16px sans-serif; fill: #7c2d12; }
    .outer-label { font: 600 13px sans-serif; fill: #4b5563; }
  </style>

  <!-- Flecha markers -->
  <defs>
    <marker id="arrow-tangible" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e40af"/>
    </marker>
    <marker id="arrow-intangible" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
  </defs>

  <!-- Círculo exterior: Valor Sostenible -->
  <circle cx="500" cy="500" r="450" fill="none" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4,4"/>
  <text class="outer-label" x="500" y="60" text-anchor="middle">Resiliencia</text>
  <text class="outer-label" x="920" y="500" text-anchor="middle" transform="rotate(90 920,500)">Lealtad</text>
  <text class="outer-label" x="500" y="940" text-anchor="middle">Bienestar Colectivo</text>
  <text class="outer-label" x="80" y="500" text-anchor="middle" transform="rotate(-90 80,500)">Innovación Ética</text>

  <!-- Núcleo: Propósito Común -->
  <circle cx="500" cy="500" r="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text class="purpose" x="500" y="500">Propósito<br/>Común</text>

  <!-- Nodos (Roles) -->
  <!-- Equipo de Propósito & Cultura -->
  <circle cx="500" cy="180" r="45" fill="#dbeafe" stroke="#1e40af" stroke-width="1.5"/>
  <text class="node" x="500" y="165">Equipo de</text>
  <text class="node" x="500" y="185">Propósito</text>

  <!-- Colaboradores Internos -->
  <circle cx="780" cy="320" r="45" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
  <text class="node" x="780" y="310">Colaboradores</text>
  <text class="node" x="780" y="330">Internos</text>

  <!-- Proveedores Éticos -->
  <circle cx="820" cy="680" r="45" fill="#ffedd5" stroke="#ea580c" stroke-width="1.5"/>
  <text class="node" x="820" y="670">Proveedores</text>
  <text class="node" x="820" y="690">Éticos</text>

  <!-- Comunidad Local -->
  <circle cx="500" cy="820" r="45" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
  <text class="node" x="500" y="810">Comunidad</text>
  <text class="node" x="500" y="830">Local</text>

  <!-- Socios Comunitarios -->
  <circle cx="220" cy="680" r="45" fill="#f3e8ff" stroke="#7e22ce" stroke-width="1.5"/>
  <text class="node" x="220" y="670">Socios</text>
  <text class="node" x="220" y="690">Comunitarios</text>

  <!-- Clientes Conscientes -->
  <circle cx="180" cy="320" r="45" fill="#ecfdf5" stroke="#0d9488" stroke-width="1.5"/>
  <text class="node" x="180" y="310">Clientes</text>
  <text class="node" x="180" y="330">Conscientes</text>

  <!-- Inversores de Impacto -->
  <circle cx="340" cy="150" r="45" fill="#ffe4e6" stroke="#be123c" stroke-width="1.5"/>
  <text class="node" x="340" y="140">Inversores</text>
  <text class="node" x="340" y="160">de Impacto</text>

  <!-- Plataforma Digital -->
  <circle cx="660" cy="150" r="45" fill="#e0f2fe" stroke="#0891b2" stroke-width="1.5"/>
  <text class="node" x="660" y="140">Plataforma</text>
  <text class="node" x="660" y="160">Digital</text>

  <!-- Transacciones TANGIBLES (azul sólido) -->
  <path class="tangible" d="M500,225 Q500,350 500,440"/>
  <path class="tangible" d="M735,320 Q620,320 560,440"/>
  <path class="tangible" d="M820,635 Q820,550 560,560"/>
  <path class="tangible" d="M500,775 Q500,650 500,560"/>
  <path class="tangible" d="M265,680 Q380,680 440,560"/>
  <path class="tangible" d="M180,365 Q180,450 440,440"/>
  <path class="tangible" d="M340,195 Q340,300 440,440"/>
  <path class="tangible" d="M660,195 Q660,300 560,440"/>

  <!-- Transacciones INTANGIBLES (verde punteado) -->
  <path class="intangible" d="M540,440 Q650,300 615,320"/>
  <path class="intangible" d="M560,560 Q750,700 820,725"/>
  <path class="intangible" d="M500,560 Q500,700 500,775"/>
  <path class="intangible" d="M440,560 Q250,700 220,725"/>
  <path class="intangible" d="M440,440 Q150,300 180,365"/>
  <path class="intangible" d="M440,440 Q250,150 340,195"/>
  <path class="intangible" d="M560,440 Q350,150 340,195"/>
  <path class="intangible" d="M560,440 Q750,150 660,195"/>

  <!-- Leyenda -->
  <rect x="780" y="880" width="180" height="80" fill="white" stroke="#e5e7eb" rx="8"/>
  <line x1="800" y1="905" x2="830" y2="905" stroke="#1e40af" stroke-width="2" marker-end="url(#arrow-tangible)"/>
  <text class="label" x="835" y="908">Tangible (€, datos, productos)</text>
  <line x1="800" y1="935" x2="830" y2="935" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-intangible)"/>
  <text class="label" x="835" y="938">Intangible (confianza, propósito, bienestar)</text>
</svg>
